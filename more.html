<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Info - My Web Page 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        a, button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        .instagram-share {
            background-color: #E1306C;
        }

        .instagram-share:hover {
            background-color: #C2285B;
        }
    </style>
</head>
<body>
    <h1>More Information</h1>
    <p>Welcome to the 'Read More' page! Here you can add detailed information about your project, instructions, or any additional content.</p>
    
    <!-- Go back button -->
    <a href="index.html" target="_self">Go Back</a>
    
    <!-- Visit Google button -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <!-- Instagram share button -->
    <button class="instagram-share" onclick="shareOnInstagram()">Share on Instagram</button>

    <script>
        function shareOnInstagram() {
            const url = "https://www.instagram.com/";
            const shareText = "Check out this awesome page!";
            const shareLink = `${url}?text=${encodeURIComponent(shareText)}`;
            window.open(shareLink, "_blank");
        }
    </script>
</body>
</html>
